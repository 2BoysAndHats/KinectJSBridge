<!DOCTYPE html>
<html>
	<head>
		<title>KinectJSBridge Demo</title>
		<style type="text/css">
		div{
			display: block;
			width: 50px;
			height: 50px;
			background: #ccc;	
			position: absolute;
		}
		</style>
	</head>
	<body>
		<div id="head"></div>
		<div id="spine"></div>
		<div id="handLeft"></div>
		<div id="handRight"></div>
		<div id="ankleLeft"></div>
		<div id="ankleRight"></div>

		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<script src="../../kinectjsbridge.js"></script>
		<script type="text/javascript">
			var kinect = new Kinect();
			kinect.connect();

			function updateBlock (limb,id){
				$("#" + id).css({left:Kinect.scaleX(limb.x),top:Kinect.scaleY(limb.y)})
			}

			kinect.onFrame = function (frame) {
				 var user = frame[0];

				 updateBlock(user.joints["Head"],"head");
				 updateBlock(user.joints["SpineBase"],"spine");
				 updateBlock(user.joints["HandLeft"],"handLeft");
				 updateBlock(user.joints["HandRight"],"handRight");
				 updateBlock(user.joints["AnkleLeft"],"ankleLeft");
				 updateBlock(user.joints["AnkleRight"],"ankleRight");
			}	

			kinect.onGesture = function (gesture){
				//console.log(Kinect.GESTURE_TYPES[gesture.GestureType])
			}
		</script>
	</body>
</html>
